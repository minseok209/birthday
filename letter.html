<html lang="en">
<head>

<body>

        <p>민석</p>
    </div>
    
    <!-- 동영상 첨부 -->
    <div class="videos-container">
      <!-- 동영상 1 -->
      <video class="birthday-video" controls>
        <source src="https://github.com/minseok209/birthday/raw/main/%EB%8F%99%EC%98%81%EC%83%811.mp4" type="video/mp4">

      <video class="birthday-video" controls>
        <source src="https://github.com/minseok209/birthday/raw/main/%EB%8F%99%EC%98%81%EC%83%812.mp4" type="video/mp4">
      </video>

      <video class="birthday-video" controls>
        <source src="https://github.com/minseok209/birthday/raw/main/%EB%8F%99%EC%98%81%EC%83%813.mp4" type="video/mp4">
      </video>

      <video class="birthday-video" controls>
        <source src="https://github.com/minseok209/birthday/raw/main/%EB%8F%99%EC%98%81%EC%83%814.mp4" type="video/mp4">
      </video>

      <video class="birthday-video" controls>

      </video>

    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var currentDate = new Date();
        var launchDate = new Date('2024-02-20T00:00:00');
        var videoAccessDate = new Date('2024-02-22T13:00:00'); // 오후 1시
    
        if (currentDate < launchDate) {
            alert('이 페이지는 2024년 2월 22일 0시 이후에 열람할 수 있습니다.');
            window.location.href = 'index.html';
        }
    
        // 모든 동영상 요소에 대해 처리
        var videos = document.querySelectorAll('.birthday-video');
        videos.forEach(function(video) {
            video.addEventListener('click', function(e) {
                var now = new Date();
                if (now < videoAccessDate) {
                    e.preventDefault(); // 기본 동작 중단
                    alert('동영상은 2024년 2월 22일 오후 1시 이후에 재생할 수 있습니다.');
                }
            });
        });
    });
    </script>
