<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편지</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="letter.css">
</head>
<body>
  <div class="letter-container">
    <div class="letter">
        <h2>가은이에게</h2>
        <p>가은아 생일 축하해. 대단한거는 아니지만 가은이만을 위한거를 해주고 싶어서</p>
        <p>이렇게 웹사이트를 만들었어.</p>
        <p>기획부터 코딩 완성까지 가은이 생각하면서 하나하나 작성했어</p>
        <p>하고싶은 말들은 손편지에다가 할게</p>
        <p>항상 사랑해♡</p>
        <p>민석</p>
    </div>
    
    <!-- 동영상 첨부 -->
    <div class="video-container">
      <video id="birthdayVideo" controls>
            <source src="path/to/your-video.mp4" type="video/mp4">
            <!-- 다른 비디오 포맷을 지원하려면 여기에 <source> 태그를 추가하세요 -->
            죄송하지만, 현재 브라우저는 비디오 태그를 지원하지 않습니다.
        </video>
        <button id="playButton">동영상 재생</button>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var currentDate = new Date();
        var launchDate = new Date('2024-02-20T00:00:00');
        var videoAccessDate = new Date('2024-02-22T13:00:00'); // 오후 1시

        if (currentDate < launchDate) {
            alert('이 페이지는 2024년 2월 22일 0시 이후에 열람할 수 있습니다.');
            window.location.href = 'index.html';
        }

        var video = document.getElementById('birthdayVideo');
        var playButton = document.getElementById('playButton');

        playButton.addEventListener('click', function() {
            var now = new Date();
            if (now < videoAccessDate) {
                alert('동영상은 2024년 2월 22일 오후 1시 이후에 재생할 수 있습니다.');
            } else {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
        });
    });
</script>

</body>
</html>
