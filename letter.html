<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="letter">
        <h2>사랑하는 당신에게,</h2>
        <p>
            여기에 당신의 편지 내용을 적어주세요. 여러분의 감정과 생각을 자유롭게 표현하세요.
        </p>
        <p>항상 사랑해,</p>
        <p>당신의 [이름]</p>
    </div>
    
    <!-- 동영상 첨부 -->
    <div class="video-container">
        <video controls>
            <source src="path/to/your-video.mp4" type="video/mp4">
            <!-- 다른 비디오 포맷을 지원하려면 여기에 <source> 태그를 추가하세요 -->
            죄송하지만, 현재 브라우저는 비디오 태그를 지원하지 않습니다.
        </video>
    </div>
  </div>
</body>
</html>
